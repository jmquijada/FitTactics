<ion-card>
  <ion-grid class="marcadorContainer" color="dark">
    <ion-row>
      <ion-col class="ion-text-center">
        <h5 class="text-white">Descanso</h5>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center bg-white">
      <ion-col>Minutos</ion-col>
      <ion-col>Segundos</ion-col>
    </ion-row>
    <ion-row class="ion-text-center bg-white">
      <ion-col>{{minutos}}</ion-col>
      <ion-col>{{segundos}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
