<ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
        <ion-toolbar color="dark">
            <ion-title>Men√∫</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <img src="/assets/Captura.PNG" class="someClass" alt=""/>
        <ion-list>

            <ion-menu-toggle *ngFor="let o of opciones | async">
                <ion-item [routerLink]="o.redirectTo">
                    <ion-icon slot="start" src="/assets/{{o.icon}}" color="{{o.color}}"></ion-icon>
                    <ion-label>{{o.name}}</ion-label>
                </ion-item>
            </ion-menu-toggle>

        </ion-list>
    </ion-content>
</ion-menu>
